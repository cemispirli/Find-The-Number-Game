<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find The Number Game</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        
        body {
            
            background-color: cyan;
            background-size:cover;
            padding: 40px;
            min-height: 100vh;
            max-height: 500%;
            
        }
        
        h1 {
            text-align: center;
            margin: 20px;
            font-size: 35px;
        }
        
        img {
            margin: 50px;
            width: 300px;
            height: 270px;
        }
        
        main {
            position: relative;
        }
        
        div {
            text-align: center;
        }
        
        input {
            width: 200px;
            height: 28px;
            border-radius: 5px;
        }
        
        button {
            height: 28px;
            margin-left: 15px;
            width: 70px;
            border-radius: 5px;
            background-color: blue;
            color: azure;
            font-weight: 700;
            font-size: 15px;
        }
        
        .info {
            font-size: 30px;
            margin: 20px;
            margin-top: 0;
        }
        
        .attemps {
            font-size: 20px;
        }
        
        @media screen and (max-width :480px) {
            
            body {
                background-color: cyan;
                background-size: cover;
                padding: 30px;
                min-height: 100vh;
                max-height: 100%;
                
            }
            
            h1 {
                text-align: center;
                font-size: 20px;
                margin: 30px 0 30px;
                /* font-size: 35px; */
            }
            
            img {
                margin: 25px 0px;
                width: 200px;
                height: 150px;
            }
            
            main {
                position: relative;
            }
            
            div {
                text-align: center;
            }
            
            
            input {
                width: 150px;
                height: 28px;
                border-radius: 5px;
                margin: 10px;
                
                
            }
            
            button {
                height: 28px;
                /* margin-left: 15px; */
                width: 70px;
                border-radius: 5px;
                background-color: blue;
                color: azure;
                font-weight: 700;
                font-size: 15px;
            }
            
            .info {
                font-size: 18px;
                margin: 10px;
                margin-top: 0;
            }
            
            .attemps {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Find The Number (<span class="downNum">1</span> - <span class="upNum">100</span> )</h1>
    </header>
    <main>
        <div class="input">
            <input type="number" name="number" id="number" min="0" max="101">
            <button class="check" type="submit">Check</button>
        </div>
        <div>
            <img src="./pngwing.com.png" alt="">
        </div>
        <div>
            <p class="info">Write the number...</p>
        </div>
        <div>
            <p class="attemps"></p>
        </div>
    </main>
    <script src="./app.js"></script>
    
    
</body>

</html>
